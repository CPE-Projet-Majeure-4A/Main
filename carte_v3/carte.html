<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carte des Casernes</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    <link rel="stylesheet" type="text/css" href="carte.css" media="all" />

    <script src="leaflet-routing-machine.js"></script>




</head>

<body>
    <div id="mapid"></div>

    <div id="ajouts_vehicules">

        
            <form action="/">
                <div class="title">
                    <i class="fas fa-pencil-alt"></i>
                    <h2>Nouveau véhicule</h2>
                </div>
                <select id="Type">
                    <option value="CAR" selected >CAR</option>
                    <option value="FIRE_ENGINE" >FIRE-ENGINE</option>
                    <option value="PUMPER_TRUCK" >PUMPER_TRUCK</option>
                    <option value="WATER_TENDERS" >WATER_TENDERS</option>
                    <option value="TURNTABLE_LADDER_TRUCK" >TURNTABLE_LADDER_TRUCK</option>
                    <option value="TRUCK" >TRUCK</option>
                  </select>
                <div class="info">
                    <input class="number" type="number" name="CrewMember" placeholder="CrewMember" id="CrewMember">
                    <input type="number" name="namfuele" placeholder="fuel" id="fuel">
                    <input type="text" name="lat" placeholder="lat" id="lat">
                    <input type="text" name="lon" placeholder="lon" id="lon">
                    <input type="number" name="liquidQuantity" placeholder="liquidQuantity" id="liquidQuantity">
                    <select>
                        <option value="course-type" selected>Type de liquide</option>
                        <option value="masters-degree">all</option>
                      </select>
                
                </div>

                <button type="button" onclick="send()" >Ajouter le véhicule</button>
            </form>


            

    
            <form action="/">
                <div class="title">
                    <i class="fas fa-pencil-alt"></i>
                    <h2>Supprimer un véhicule</h2>
                </div>

                <div class="info">
                    <input class="number" type="number" name="name" placeholder="Id du véhicule">
                
                </div>

                <button type="submit" href="/">Supprimer le véhicule</button>
            </form>
        
    

            <form>
                <fieldset>
                    <legend>Filtres Feux</legend>
                    <div>
                        <input type="checkbox" id="A" name="interest" value="A" >
                        <label for="feu">A </label>
                    </div>
                    <div>
                        <input type="checkbox" id="B_Gasoline" name="interest" value="B_Gasoline" >
                        <label for="feu">B_Gasoline</label>
                    </div>
                    <div>
                        <input type="checkbox" id="B_Alcohol" name="interest" value="B_Alcohol" >
                        <label for="feu">B_Alcohol</label>
                    </div>
                    <div>
                        <input type="checkbox" id="B_Plastics" name="interest" value="B_Plastics" >
                        <label for="feu">B_Plastics</label>
                    </div>
                    <div>
                        <input type="checkbox" id="C_Flammable_Gases" name="interest" value="C_Flammable_Gases" >
                        <label for="feu">C_Flammable_Gases</label>
                    </div>
                    <div>
                        <input type="checkbox" id="D_Metals" name="interest" value="D_Metals" >
                        <label for="feu">D_Metals</label>
                    </div>
                    <div>
                        <input type="checkbox" id="E_Electric" name="interest" value="E_Electric" >
                        <label for="feu">E_Electric</label>
                    </div>




                     <div>
				        <input type="range" min ="0" max ="50"  step="10" id="Intensity" name="Intensity" min=0 max=100 value=100>
				        <label for="Intensity">Intensité</label>
				      </div>
				
				      <div>
				        <input type="range" min ="0" max ="50"  step="10" id="Range" name="Range" min=0 max=100 value=100>
				        <label for="Range">Etendue</label>
				      </div>
                </fieldset>
            </form>

            <form>
                <fieldset>
                    <legend>Filtres Vehicules</legend>
                     <div>
				        <input type="range" min ="0" max ="500"  step="10" id="fuel2" name="fuel" >
				        <label for="fuel2">fuel</label>
				      </div>
				
				      <div>
				        <input type="range" min ="0" max ="10"  step="1" id="crewMember2" name="crewMember"  >
				        <label for="crewMember2">crewMember</label>
				      </div>
                </fieldset>
            </form>

            

    </div>

    <script src="jquery-3.3.1.min.js"></script>
    <script src="carte.js"></script>

</body>

</html>
